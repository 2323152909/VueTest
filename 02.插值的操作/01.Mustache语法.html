<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 像这种{{}}的语称为mustache语法，该语法会使Vue对象注意到它，并且对其进行解析和复制 -->
        <h1>{{message}}</h1>
        <h2>{{firstName + lastName}}</h2>
        <h2>{{firstName + ' ' + lastName}}</h2>
        <h2>{{firstName}}.{{lastName}}</h2>
        <h2>{{counter * 2}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el : "#app",
            data : {
                message : "你好啊",
                firstName : "stephen",
                lastName : "curry",
                counter : 100
            }
        })
    </script>
</body>
</html>
