
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}},廖浩东</h1>
        <!-- 使用v-text可以为其添加文本，但是会覆盖原文本 -->
        <h1 v-text="message">,廖浩东</h1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el : "#app",
            data : {
                message : "你好啊",
            }
        })
    </script>
</body>
</html>
