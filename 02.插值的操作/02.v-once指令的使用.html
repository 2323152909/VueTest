<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <!-- 使用v-once之后，可以将该对象的值锁定，是浏览器无法进行响应式 更改，只能读取到该对象的值 -->
        <h1 v-once>{{message}}</h1>
        
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el : "#app",
            data : {
                message : "你好啊",
            }
        })
    </script>
</body>
</html>
