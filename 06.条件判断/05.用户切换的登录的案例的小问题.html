<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 通过添加key，使得浏览器通过去查看两个虚拟DOM的key来确定是否进行复用，如果不想复用，
        则两个key值设为不同值，如果想复用，则可以不加key值，也可以key值相同 -->
    <div id="app">
        <span v-if="showMessage">
            <label for="email">邮箱登录</label>
            <input type="text" placeholder="请输入邮箱" id="email" key='userName'>
        </span>
        <span v-else>
            <label for="userName">账号登录</label>
            <input type="text" placeholder="请输入账号" id="userName" key='email'>
        </span>
        <button @click="changeShow">切换登录方式</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                showMessage:true,
            },
            methods:{
                changeShow(){
                    this.showMessage = !this.showMessage;
                }
            }
        })
    </script>
</body>
</html>
