<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <p v-if="score>=90">优秀</p>
            <p v-else-if="score>=80">良好</p>
            <p v-else-if="score>=60">合格</p>
            <p v-else="score<60">不及格</p>
            <h1>{{result}}</h1>
        </div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                score:99,
                istrue:true,
            },
            computed:{
                result(){
                    let showMessage='';
                    if(this.score>=90){
                        showMessage='优秀';
                    }else if(this.score>=80){
                        showMessage='良好';
                    }else if(this.score>=60){
                        showMessage ='合格';
                    }else{
                        showMessage='不及格'
                    }
                    return showMessage;
                }
            }
        })

    </script>
</body>
</html>
