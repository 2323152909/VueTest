<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn v-show="isshow"></cpn>
        <!-- 在这里使用的动态绑定会去Vue实例中查找数据 -->
        <cpn v-for="item in names"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <p>我是内容，哈哈哈哈</p>
            <button v-show="isshow">按钮</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好呀',
                isshow:true
            },
            components:{
                cpn:{
                    template:'#cpn',
                    data() {
                        return {
                            isshow:false
                        }
                    },
                }
            }
        })
    </script>
</body>
</html>
