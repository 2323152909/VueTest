<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是cpn组件</h2>
            <ccpn></ccpn>
        </div>
    </template>

    <template id="ccpn">
        <div>
            <h2>我是子组件ccpn</h2>
            <button @click="btnclick">按钮</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好呀'
            },
            components:{
                cpn:{
                    template:"#cpn",
                    props:{},
                    data(){
                        return {
                            name:'我是cpn组件的name'
                        }
                    },
                    methods:{
                        btnclick(){
                            // 访问父组件
                            // console.log("我是子组件的button")
                            console.log(this.$parent)
                        }
                    },
                    components:{
                        ccpn:{
                            template:'#ccpn',
                            methods:{
                                btnclick(){
                                    // 1.访问父组件$parent
                                    console.log(this.$parent)
                                    console.log(this.$parent.name)

                                    // 2.访问根组件$root
                                    console.log(this.$root)
                                    console.log(this.$root.message)
                                }
                            }
                        }
                    }
                }
            },
        })
    </script>
</body>
</html>
